{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/performance_dashboard.css' %}">
</head>
<body>

<div class="container my-5">
    <div class="card p-5">
        <h1 class="text-center mb-4">Student Performance Predictions</h1>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Search student name...">
        </div>

        <!-- Students Counter -->
        <div class="text-center counter">
            Total Students: <span id="studentsCount">{{ results|length }}</span>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Predicted Performance</th>
                    </tr>
                </thead>
                <tbody id="studentsTable">
                    {% for result in results %}
                    <tr class="performance-{{ result.predicted_performance|slugify }}">
                        <td>{{ result.student.full_name }}</td>
                        <td>{{ result.predicted_performance }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Search Script -->
<script>
document.getElementById('searchInput').addEventListener('keyup', function() {
    let value = this.value.toLowerCase();
    let rows = document.querySelectorAll('#studentsTable tr');
    let visibleCount = 0;

    rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        if (text.includes(value)) {
            row.style.display = '';
            visibleCount++;
        } else {
            row.style.display = 'none';
        }
    });

    document.getElementById('studentsCount').innerText = visibleCount;
});
</script>

</body>
</html>
