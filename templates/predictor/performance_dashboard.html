{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/performance_dashboard.css' %}">
</head>
<body>

<div class="container my-5">
    <div class="card shadow p-5">

        <!-- Page Title -->
        <h1 class="text-center text-gradient mb-4">Student Performance Predictions</h1>

        <!-- Search Box -->
        <div class="search-box mb-4">
            <input type="text" id="searchInput" class="search-input" placeholder="Search student name...">
        </div>

        <!-- Total Students Counter -->
        <div class="text-center mb-3 text-muted">
            Total Students: <span id="studentsCount">{{ results|length }}</span>
        </div>

        <!-- Performance Table -->
        <div class="table-wrapper">
            <table class="table table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Predicted Performance</th>
                    </tr>
                </thead>
                <tbody id="studentsTable">
                    {% for result in results %}
                    <tr>
                        <td>{{ result.student.full_name }}</td>
                        <td>
                            <span class="performance-label performance-{{ result.predicted_performance|slugify }}">
                                {{ result.predicted_performance }}
                            </span>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-muted">No data available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Live Search Script -->
<script>
document.getElementById('searchInput').addEventListener('keyup', function() {
    let value = this.value.toLowerCase();
    let rows = document.querySelectorAll('#studentsTable tr');
    let visibleCount = 0;

    rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        if (text.includes(value)) {
            row.style.display = '';
            visibleCount++;
        } else {
            row.style.display = 'none';
        }
    });

    document.getElementById('studentsCount').innerText = visibleCount;
});
</script>

</body>
</html>
