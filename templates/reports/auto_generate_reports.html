{% extends "reports/base_reports.html" %}
{% block reports_content %}
<h3>Automatically Generate Reports</h3>
{% if message %}
  <div class="alert alert-success">{{ message }}</div>
{% endif %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="report_category">Select Report Category:</label>
    <select name="report_category" id="report_category" class="form-control" required>
      <option value="personal">Personal Information Report</option>
      <option value="guardian">Guardian Information Report</option>
      <option value="health">Health Information Report</option>
      <option value="academic">Academic Information Report</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary mt-2">Generate Reports Automatically</button>
</form>
{% endblock %}
