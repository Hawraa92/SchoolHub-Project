<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SchoolHub{% endblock %}</title>
  <!-- مثال على استيراد Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  >
</head>
<body>
  <!-- شريط تنقل بسيط -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SchoolHub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">التقارير</a>
          </li>
          <!-- أضف روابط أخرى حسب الحاجة -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- المحتوى الأساسي -->
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- شريط التذييل -->
  <footer class="bg-light text-center py-3 mt-4">
    <p>© 2025 SchoolHub - All rights reserved</p>
  </footer>

  <!-- سكربتات Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
